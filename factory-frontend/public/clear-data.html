<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Login Data</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            color: #10b981;
            font-weight: 600;
            display: none;
            margin-top: 1rem;
        }
        .info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clear Login Data</h1>
        <p>Click the button below to clear all saved passwords, usernames, and session data.</p>

        <button onclick="clearAllData()">Clear All Data</button>

        <div class="success" id="success">
            âœ“ All data cleared successfully!<br>
            You can now close this page.
        </div>

        <div class="info">
            This will clear:
            <ul style="text-align: left; margin: 0.5rem 0 0 1rem; padding: 0;">
                <li>Saved login tokens</li>
                <li>User session data</li>
                <li>All localStorage items</li>
                <li>All sessionStorage items</li>
            </ul>
        </div>
    </div>

    <script>
        function clearAllData() {
            // Clear all localStorage
            localStorage.clear();

            // Clear all sessionStorage
            sessionStorage.clear();

            // Clear any cookies (if any)
            document.cookie.split(";").forEach(function(c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });

            // Show success message
            document.getElementById('success').style.display = 'block';

            console.log('âœ“ All data cleared!');
            console.log('localStorage:', localStorage.length, 'items');
            console.log('sessionStorage:', sessionStorage.length, 'items');
        }
    </script>
</body>
</html>
