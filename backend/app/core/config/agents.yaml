# Writers Factory Agent Configuration
# Defines all available AI models (cloud and local)

agents:
  # ===========================================================================
  # ANTHROPIC MODELS
  # ===========================================================================

  claude-sonnet-4.5:
    provider: anthropic
    model: claude-sonnet-4-20250514
    description: "Best overall - balanced performance, context, and cost"
    cost_per_1k_input: 0.003
    cost_per_1k_output: 0.015
    context_window: 200000
    strengths:
      - Long context
      - Creative writing
      - Character development
    enabled: true
    is_local: false

  claude-opus-4:
    provider: anthropic
    model: claude-opus-4-20250514
    description: "Highest quality - best for final polish and complex scenes"
    cost_per_1k_input: 0.015
    cost_per_1k_output: 0.075
    context_window: 200000
    strengths:
      - Highest quality
      - Complex reasoning
      - Voice matching
    enabled: true
    is_local: false

  claude-haiku-4:
    provider: anthropic
    model: claude-haiku-4-20250514
    description: "Fast and cheap - good for quick tasks and iterations"
    cost_per_1k_input: 0.0008
    cost_per_1k_output: 0.004
    context_window: 200000
    strengths:
      - Very fast
      - Low cost
      - Good for drafts
    enabled: true
    is_local: false

  # ===========================================================================
  # LOCAL MODELS (OLLAMA)  
  # ===========================================================================

  ollama-llama3:
    provider: ollama
    model: llama3.2:3b
    description: "Local Llama 3.2 3B - fast and free"
    cost_per_1k_input: 0.0
    cost_per_1k_output: 0.0
    context_window: 8192
    strengths:
      - Free
      - Fast
      - Privacy
      - Good for drafts
    enabled: true
    is_local: true
    endpoint: http://localhost:11434

  ollama-mistral:
    provider: ollama
    model: mistral:7b
    description: "Local Mistral 7B - better quality, still fast"
    cost_per_1k_input: 0.0
    cost_per_1k_output: 0.0
    context_window: 32768
    strengths:
      - Free
      - Good quality
      - Creative
      - Privacy
    enabled: true
    is_local: true
    endpoint: http://localhost:11434

agent_groups:
  economy_draft:
    - ollama-mistral
    - ollama-llama3
  
  premium:
    - claude-opus-4
    - claude-sonnet-4.5
